<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tinybase</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tinybase">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tinybase">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <!-- Material Design icons -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body ng-controller="AppController as appCtrl">
  <main>
    <header>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <h2 flex md-truncate>tinybase</h2>
          <span flex></span>
          <div>
            <div layout="row" layout-align="center center">
              <span layout="column"> Business Owners</span>
            </div>
            <div layout="row">
              <small layout="column" ng-if="appCtrl.user.email" id="welcome-user-display">WELCOME {{appCtrl.user.email.toUpperCase()}}!
                <div layout="row">
                  <a href="#" ng-click="appCtrl.showEmailVerificationDialog()" ng-show="!appCtrl.emailVerified" flex>(Verify E-mail)</a>
                  <a href="#" ng-click="appCtrl.showAddBusinessDialog(appCtrl.user)" ng-show="appCtrl.business === null" flex>(Add Business)</a>
                </div>
              </small>
              <md-button layout="column" ng-if="appCtrl.user.email == null" ng-click="appCtrl.showLoginDialog('signup')">signup</md-button>
              <md-button layout="column" ng-if="appCtrl.user.email == null" ng-click="appCtrl.showLoginDialog('login')">login</md-button>
              <md-button layout="column" ng-if="appCtrl.user.email" ng-click="appCtrl.logout()">logout</md-button>
            </div>
          </div>
        </div>
      </md-toolbar>
    </header>
    <section>
      <ui-view></ui-view>
    </section>
    <footer></footer>
  </main>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyA1YS0wfFajv78rrRWwFfboHcFwItOpUrQ",
        authDomain: "tinybase-63cb4.firebaseapp.com",
        databaseURL: "https://tinybase-63cb4.firebaseio.com",
        storageBucket: "tinybase-63cb4.appspot.com",
        messagingSenderId: "288460745346"
      };
      firebase.initializeApp(config);
    </script>
    <script src="scripts/vendor.min.js"></script>
    <script src="scripts/modules.min.js"></script>
    <script src="scripts/main.min.js"></script>
    <!-- endbuild -->

</html>
